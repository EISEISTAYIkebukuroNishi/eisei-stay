<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EISEI STAY | Ikebukuro Nishi</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Noto Sans JP', sans-serif; background:#E8E3CA; color:#0e0a52; }

  header {
    position: fixed; top:0; left:0; width:100%; height:90px;
    background-color: transparent;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 20px; z-index: 1000;
  }

  .header-left, .header-right {
    width: 80px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
    user-select: none;
  }

  .hotel-title {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .hotel-name { font-size: 28px; font-weight: 700; }
  .hotel-sub { font-size: 16px; font-weight: 500; margin-top:4px; }

  /* ハンバーガー用 */
  #menuToggle { font-size: 32px; }

  /* メニューリスト */
  .menu-list {
    position: fixed;
    top:90px; right:0;
    width:200px;
    background:#fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    z-index: 1001;
  }

  .menu-list a {
    padding:12px 16px;
    text-decoration: none;
    color:#0e0a52;
    border-bottom:1px solid #ddd;
    font-weight:600;
  }

  .menu-list a:hover { background:#f0f0f0; }

  /* レスポンシブ */
  @media(max-width:600px){
    .header-left, .header-right { width:60px; font-size:18px; }
    .hotel-name { font-size:24px; }
    .hotel-sub { font-size:14px; }
    .menu-list { width:160px; }
  }
</style>
</head>
<body>

<header>
  <div class="header-left">Wi-Fi</div>
  <div class="hotel-title">
    <div class="hotel-name">EISEI STAY</div>
    <div class="hotel-sub">Ikebukuro Nishi</div>
  </div>
  <div class="header-right" id="menuToggle">&#9776;</div>

  <div class="menu-list" id="menuList">
    <a href="#room">客室</a>
    <a href="#services">サービス</a>
    <a href="#nearby">周辺情報</a>
    <a href="#wifi">Wi-Fi</a>
  </div>
</header>

<main style="padding-top:100px;">
  <section id="room"><h2>客室</h2></section>
  <section id="services"><h2>サービス</h2></section>
  <section id="nearby"><h2>周辺情報</h2></section>
  <section id="wifi"><h2>Wi-Fi</h2></section>
</main>

<script>
const menuToggle = document.getElementById('menuToggle');
const menuList = document.getElementById('menuList');

menuToggle.addEventListener('click', () => {
  menuList.style.display = menuList.style.display === 'flex' ? 'none' : 'flex';
});

// メニュー外クリックで閉じる
document.addEventListener('click', (e) => {
  if(!menuList.contains(e.target) && e.target !== menuToggle){
    menuList.style.display = 'none';
  }
});
</script>

</body>
</html>
