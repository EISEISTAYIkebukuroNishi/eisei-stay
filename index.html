<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; width:100%; font-family:"Noto Sans JP", sans-serif; overflow-x:hidden; }

  /* èƒŒæ™¯ç”»åƒã‚¹ãƒ©ã‚¤ãƒ‰ + ãƒ‘ãƒ©ãƒ©ãƒƒã‚¯ã‚¹ */
  .bg {
    position: fixed; top:0; left:0; width:100%; height:100%;
    object-fit: cover; opacity:0;
    animation: fadeSlide 18s infinite;
    z-index:-1;
    transform: translateY(0);
    transition: transform 0.1s linear;
  }
  .bg:nth-child(1) { animation-delay:0s; }
  .bg:nth-child(2) { animation-delay:6s; }
  .bg:nth-child(3) { animation-delay:12s; }

  @keyframes fadeSlide {
    0%   { opacity: 0; }
    10%  { opacity: 1; }
    40%  { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 0; }
  }

  header {
    position: fixed; top:0; left:0; width:100%; height:90px;
    background-color: rgba(255,255,255,1);
    display:flex; align-items:center; justify-content:space-between;
    padding:0 20px;
    z-index:2;
    font-weight:700;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  /* å·¦å´ï¼šãƒ›ãƒ†ãƒ«å + ãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
  .header-left { display:flex; align-items:center; gap:40px; }

  .hotel-title .hotel-name { font-size:32px; font-weight:700; line-height:1.1; }
  .hotel-title .hotel-sub { font-size:18px; margin-top:1px; font-weight:500; }

  /* PCãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
  nav.menu-pc {
    display:flex;
    gap:25px;
  }
  nav.menu-pc a {
    text-decoration:none;
    color:#333;
    font-weight:600;
    transition: color 0.2s ease;
  }
  nav.menu-pc a:hover { color:#FF6600; }

  /* è¨€èªåˆ‡æ›¿ */
  .lang-switch {
    font-size:16px;
    cursor:pointer;
    z-index:5;
    background: rgba(0,0,0,0.2);
    color:#fff;
    padding:4px 8px;
    border-radius:4px;
  }
  .lang-switch span {
    margin:0 4px;
    padding:2px 4px;
    border-radius:2px;
  }
  .lang-switch .active { background:#FF6600; color:#fff; }

  /* äºˆç´„ãƒœã‚¿ãƒ³ */
  .header-book {
    font-size:22px;
    cursor:pointer;
    user-select:none;
    background-color: #FF6600;
    color: #fff;
    padding: 8px 16px;
    border-radius: 6px;
    font-weight:600;
    transition: background 0.2s ease;
    text-decoration:none;
    text-align:center;
    z-index:4;
  }
  .header-book:hover { background-color: #E65C00; }

  /* å³å´ï¼ˆPCï¼‰ */
  .header-right {
    display:flex;
    align-items:center;
    gap:15px;
  }

  /* ãƒ¢ãƒã‚¤ãƒ«ç”¨ãƒ¡ãƒ‹ãƒ¥ãƒ¼ï¼ˆåˆæœŸéè¡¨ç¤ºï¼‰ */
  #menuToggle, #menuList { display:none; }

  /* ğŸ”¹ ãƒ¢ãƒã‚¤ãƒ«ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
  @media(max-width:768px){
    header { flex-direction: column; height:auto; padding:5px 10px; align-items:flex-start; }
    .header-left { flex-direction: column; gap:5px; margin-bottom:5px; }
    .hotel-title .hotel-name { font-size:26px; }
    .hotel-title .hotel-sub { font-size:16px; }

    /* PCãƒ¡ãƒ‹ãƒ¥ãƒ¼éè¡¨ç¤º */
    nav.menu-pc { display:none; }

    /* ãƒ¢ãƒã‚¤ãƒ«ç”¨ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼å†è¡¨ç¤º */
    #menuToggle {
      display:block;
      position: fixed;
      top:10px; right:10px;
      font-size:32px;
      cursor:pointer;
      z-index:6;
      color:#333;
      line-height:1;
    }

    /* è¨€èªåˆ‡æ›¿ã‚’ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ã¨å‚ç›´ä¸­å¿ƒåˆã‚ã› */
    .lang-switch {
      position: fixed;
      top:50%; transform: translateY(-50%);
      right:60px;
      background: rgba(0,0,0,0.5);
      font-size:15px;
      padding:3px 6px;
      border-radius:4px;
      z-index:6;
    }

    #menuList {
      display:none;
      position: fixed;
      top:50px; right:10px;
      background:#0e0a52;
      color:#fff;
      padding:10px 20px;
      border-radius:6px;
      z-index:7;
      width:160px;
    }
    #menuList a {
      display:block;
      color:#fff;
      text-decoration:none;
      margin:6px 0;
      font-weight:600;
    }
    #menuList a:hover { background: rgba(255,255,255,0.1); border-radius:4px; }

    .header-book {
      position: fixed; bottom:0; left:0; width:100%;
      font-size:20px; padding:15px 0;
      border-radius:0;
      z-index:5;
    }
  }

  main { padding-top:100px; height:2000px; }
</style>
</head>
<body>

<!-- èƒŒæ™¯ç”»åƒ -->
<img src="images/triple-03.png" class="bg" alt="ãƒ›ãƒ†ãƒ«å¤–è¦³">
<img src="images/EiseiStay-IN-P02-001.jpg" class="bg" alt="å®¢å®¤">
<img src="images/EiseiStay-IN-P02-004.jpg" class="bg" alt="é¤¨å†…">

<header>
  <div class="header-left">
    <div class="hotel-title">
      <div class="hotel-name">EISEI STAY</div>
      <div class="hotel-sub">Ikebukuro Nishi</div>
    </div>

    <!-- PCãƒ¡ãƒ‹ãƒ¥ãƒ¼ -->
    <nav class="menu-pc" id="menuPC">
      <a href="#room">å®¢å®¤</a>
      <a href="#services">ã‚µãƒ¼ãƒ“ã‚¹</a>
      <a href="#nearby">å‘¨è¾ºæƒ…å ±</a>
      <a href="#wifi">Wi-Fi</a>
    </nav>
  </div>

  <div class="header-right">
    <div class="lang-switch" id="langSwitch">
      <span id="langJP" class="active">æ—¥</span> | <span id="langEN">EN</span>
    </div>
    <a href="https://go-es-group.reservation.jp/hotels/es-nishi/" class="header-book" target="_blank" rel="noopener">BOOK A STAY</a>
  </div>

  <!-- ãƒ¢ãƒã‚¤ãƒ«å°‚ç”¨ -->
  <div id="menuToggle">&#9776;</div>
</header>

<!-- ãƒ¢ãƒã‚¤ãƒ«ç”¨ãƒ¡ãƒ‹ãƒ¥ãƒ¼ -->
<div id="menuList"></div>

<script>
const menuToggle = document.getElementById('menuToggle');
const menuList = document.getElementById('menuList');
const langJP = document.getElementById('langJP');
const langEN = document.getElementById('langEN');
const backgrounds = document.querySelectorAll('.bg');

const menuItems = {
  JP: [
    { text: 'å®¢å®¤', href: '#room' },
    { text: 'ã‚µãƒ¼ãƒ“ã‚¹', href: '#services' },
    { text: 'å‘¨è¾ºæƒ…å ±', href: '#nearby' },
    { text: 'Wi-Fi', href: '#wifi' },
  ],
  EN: [
    { text: 'Rooms', href: '#room' },
    { text: 'Services', href: '#services' },
    { text: 'Nearby', href: '#nearby' },
    { text: 'Wi-Fi', href: '#wifi' },
  ]
};

let currentLang = 'JP';

function renderMenu() {
  menuList.innerHTML = '';
  menuItems[currentLang].forEach(item => {
    const a = document.createElement('a');
    a.href = item.href;
    a.textContent = item.text;
    menuList.appendChild(a);
  });

  // PCãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚‚åŒæœŸ
  const menuPC = document.getElementById('menuPC');
  if (menuPC) {
    menuPC.innerHTML = '';
    menuItems[currentLang].forEach(item => {
      const a = document.createElement('a');
      a.href = item.href;
      a.textContent = item.text;
      menuPC.appendChild(a);
    });
  }
}

function updateLangSwitch() {
  if (currentLang === 'JP') {
    langJP.classList.add('active');
    langEN.classList.remove('active');
  } else {
    langJP.classList.remove('active');
    langEN.classList.add('active');
  }
}

renderMenu();
updateLangSwitch();

// ãƒ¢ãƒã‚¤ãƒ«ãƒ¡ãƒ‹ãƒ¥ãƒ¼åˆ‡æ›¿
menuToggle.addEventListener('click', (e) => {
  e.stopPropagation();
  menuList.style.display = (menuList.style.display === 'block') ? 'none' : 'block';
});

// è¨€èªåˆ‡æ›¿
langJP.addEventListener('click', () => {
  currentLang = 'JP';
  renderMenu();
  updateLangSwitch();
});
langEN.addEventListener('click', () => {
  currentLang = 'EN';
  renderMenu();
  updateLangSwitch();
});

// å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
window.addEventListener('click', () => { menuList.style.display = 'none'; });

// ãƒ‘ãƒ©ãƒ©ãƒƒã‚¯ã‚¹
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  backgrounds.forEach((bg, index) => {
    bg.style.transform = `translateY(${scrollY * 0.2 * (index+1)}px)`;
  });
});
</script>

<main></main>
</body>
</html>
