<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EISEI STAY | Ikebukuro Nishi</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; scroll-behavior:smooth; }
  html, body { height:100%; width:100%; font-family:"Noto Sans JP", sans-serif; overflow-x:hidden; }

  /* --- ヒーロー (画像領域) --- */
  .hero {
    position: relative;
    width:100%;
    height:100vh;
    overflow: hidden;
    z-index:-1;
  }

  .bg {
    position: absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    object-fit: cover;
    opacity:0;
    animation: fadeSlide 18s infinite;
    transform: translateY(0);
    transition: transform 0.12s linear;
  }
  .bg:nth-child(1) { animation-delay:0s; }
  .bg:nth-child(2) { animation-delay:6s; }
  .bg:nth-child(3) { animation-delay:12s; }

  @keyframes fadeSlide {
    0%   { opacity: 0; }
    10%  { opacity: 1; }
    40%  { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 0; }
  }

  /* 背景の下にある単色レイヤー */
  .bg-solid {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#f6f2e7;
    z-index:-2;
    opacity:0;
    transition: opacity 0.6s ease;
  }
  .bg-solid.active { opacity:1; }

  header {
    position: fixed; top:0; left:0; width:100%; height:90px;
    background-color: rgba(255,255,255,1);
    display:flex; align-items:center; justify-content:space-between;
    padding:0 20px;
    z-index:20;
    font-weight:700;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  .header-left { display:flex; align-items:center; gap:40px; }

  .hotel-title .hotel-name { font-size:32px; font-weight:700; line-height:1.1; }
  .hotel-title .hotel-sub { font-size:18px; margin-top:1px; font-weight:500; }

  /* PCメニュー */
  nav.menu-pc { display:flex; gap:25px; }
  nav.menu-pc a { text-decoration:none; color:#333; font-weight:600; transition: color 0.2s ease; }
  nav.menu-pc a:hover { color:#FF6600; }

  /* 言語切替 */
  .lang-switch {
    font-size:16px;
    cursor:pointer;
    z-index:25;
    background: rgba(0,0,0,0.5);
    color:#fff;
    padding:4px 8px;
    border-radius:4px;
    display:flex;
    align-items:center;
    justify-content:center;
    user-select:none;
  }
  .lang-switch span { margin:0 4px; padding:2px 4px; border-radius:2px; }
  .lang-switch .active { background:#FF6600; color:#fff; }

  .header-right { display:flex; align-items:center; gap:15px; margin-left:auto; }

  /* ハンバーガー（モバイル） */
  #menuToggle, #menuList { display:none; }

  @media(max-width:768px){
    header { flex-direction: column; height:auto; padding:5px 10px; align-items:flex-start; }
    .header-left { flex-direction: column; gap:5px; margin-bottom:5px; }
    .hotel-title .hotel-name { font-size:26px; }
    .hotel-title .hotel-sub { font-size:16px; }

    nav.menu-pc { display:none; }

    #menuToggle {
      display:block;
      position: fixed;
      top:10px; right:10px;
      font-size:32px;
      cursor:pointer;
      z-index:30;
      color:#333;
      line-height:1;
      user-select:none;
    }

    .lang-switch {
      display:block;
      position: fixed;
      top:10px;
      right:60px;
      font-size:15px;
      padding:3px 6px;
      border-radius:4px;
      z-index:30;
      background: rgba(0,0,0,0.5);
    }

    #menuList {
      display:none;
      position: fixed;
      top:50px; right:10px;
      background:#0e0a52;
      color:#fff;
      padding:10px 20px;
      border-radius:6px;
      z-index:31;
      width:160px;
    }
    #menuList a { display:block; color:#fff; text-decoration:none; margin:6px 0; font-weight:600; }
    #menuList a:hover { background: rgba(255,255,255,0.1); border-radius:4px; }

    .header-right { width:100%; justify-content:flex-end; }
  }

  /* セクション見出し */
  section { padding:120px 20px; color:#333; background:transparent; }
  section h2 { font-size:36px; margin-bottom:20px; }
  main { padding-top:0; }
</style>
</head>
<body>

<!-- 単色背景（画像領域が終わったらフェードイン） -->
<div class="bg-solid" id="bgSolid"></div>

<!-- ヒーロー領域（画像群） -->
<div class="hero" id="hero">
  <img src="images/triple-03.png" class="bg" alt="ホテル外観">
  <img src="images/EiseiStay-IN-P02-001.jpg" class="bg" alt="客室">
  <img src="images/EiseiStay-IN-P02-004.jpg" class="bg" alt="館内">
</div>

<header>
  <div class="header-left">
    <div class="hotel-title">
      <div class="hotel-name" id="hotelName">EISEI STAY</div>
      <div class="hotel-sub" id="hotelSub">Ikebukuro Nishi</div>
    </div>
    <nav class="menu-pc" id="menuPC"></nav>
  </div>

  <div class="header-right">
    <div class="lang-switch" id="langSwitch" aria-label="言語切替" role="button">
      <span id="langJP" class="active">日</span> | <span id="langEN">EN</span>
    </div>
  </div>

  <div id="menuToggle" aria-hidden="true">&#9776;</div>
</header>

<!-- モバイル用メニュー -->
<div id="menuList" role="menu" aria-hidden="true"></div>

<script>
/* --- 要素 --- */
const menuToggle = document.getElementById('menuToggle');
const menuList = document.getElementById('menuList');
const langJP = document.getElementById('langJP');
const langEN = document.getElementById('langEN');
const langSwitch = document.getElementById('langSwitch');
const menuPC = document.getElementById('menuPC');
const hotelNameEl = document.getElementById('hotelName');
const hotelSubEl = document.getElementById('hotelSub');
const backgrounds = document.querySelectorAll('.hero .bg');
const bgSolid = document.getElementById('bgSolid');
const hero = document.getElementById('hero');

/* --- 翻訳テキスト --- */
const content = {
  JP: {
    hotelName: 'EISEI STAY',
    hotelSub: 'Ikebukuro Nishi',
    menu: [
      { text: '客室', href: '#room' },
      { text: 'サービス', href: '#services' },
      { text: '周辺情報', href: '#nearby' },
      { text: 'Wi-Fi', href: '#wifi' },
    ],
    sections: {
      room: { h: '客室', p: '落ち着いたデザインと快適な空間をご用意しています。' },
      services: { h: 'サービス', p: '長期滞在にも便利な設備とサービスをご提供します。' },
      nearby: { h: '周辺情報', p: '池袋駅周辺には多数の飲食店・ショッピング施設があります。' },
      wifi: { h: 'Wi-Fi', p: '全館無料Wi-Fi完備。高速インターネットで快適にお過ごしいただけます。' }
    }
  },
  EN: {
    hotelName: 'EISEI STAY',
    hotelSub: 'Ikebukuro West',
    menu: [
      { text: 'Rooms', href: '#room' },
      { text: 'Services', href: '#services' },
      { text: 'Nearby', href: '#nearby' },
      { text: 'Wi-Fi', href: '#wifi' },
    ],
    sections: {
      room: { h: 'Rooms', p: 'We provide calm design and comfortable rooms.' },
      services: { h: 'Services', p: 'Convenient facilities and services for long stays.' },
      nearby: { h: 'Nearby', p: 'Many restaurants and shopping spots around Ikebukuro Station.' },
      wifi: { h: 'Wi-Fi', p: 'Free Wi-Fi throughout the property. Enjoy high-speed internet.' }
    }
  }
};

let currentLang = 'JP';

/* render menus (PC + mobile) and update section texts */
function renderAllText() {
  // header sub/title
  hotelNameEl.textContent = content[currentLang].hotelName;
  hotelSubEl.textContent = content[currentLang].hotelSub;

  // menu: PC
  menuPC.innerHTML = '';
  content[currentLang].menu.forEach(item => {
    const a = document.createElement('a');
    a.href = item.href;
    a.textContent = item.text;
    menuPC.appendChild(a);
  });

  // menu: mobile drawer
  menuList.innerHTML = '';
  content[currentLang].menu.forEach(item => {
    const a = document.createElement('a');
    a.href = item.href;
    a.textContent = item.text;
    // when mobile menu item clicked, close drawer (but allow navigation)
    a.addEventListener('click', () => { menuList.style.display='none'; });
    menuList.appendChild(a);
  });

  // sections text
  const sections = ['room','services','nearby','wifi'];
  sections.forEach(id => {
    const sec = document.getElementById(id);
    if (!sec) return;
    const h = sec.querySelector('h2');
    const p = sec.querySelector('p');
    h.textContent = content[currentLang].sections[id].h + (currentLang==='JP' ? '' : '');
    p.textContent = content[currentLang].sections[id].p;
  });
}

/* visual active state for language buttons */
function updateLangUI() {
  langJP.classList.toggle('active', currentLang === 'JP');
  langEN.classList.toggle('active', currentLang === 'EN');
}

/* initial render */
renderAllText();
updateLangUI();

/* stop propagation so clicking language won't close mobile menu immediately */
langSwitch.addEventListener('click', (e) => {
  e.stopPropagation();
  // toggle between JP and EN
  currentLang = (currentLang === 'JP') ? 'EN' : 'JP';
  renderAllText();
  updateLangUI();
});

/* also support clicking spans individually (accessibility) */
langJP.addEventListener('click', (e) => { e.stopPropagation(); currentLang='JP'; renderAllText(); updateLangUI(); });
langEN.addEventListener('click', (e) => { e.stopPropagation(); currentLang='EN'; renderAllText(); updateLangUI(); });

/* hamburger open/close (mobile) */
menuToggle && menuToggle.addEventListener('click', (e) => {
  e.stopPropagation();
  menuList.style.display = (menuList.style.display === 'block') ? 'none' : 'block';
});

/* click outside closes mobile menu */
window.addEventListener('click', () => { menuList.style.display = 'none'; });

/* パララックス＆単色切替 */
function onScroll(){
  const scrollY = window.scrollY;
  const heroRect = hero.getBoundingClientRect();
  const heroTop = heroRect.top + window.scrollY;
  const heroHeight = hero.offsetHeight;
  const windowHeight = window.innerHeight;

  backgrounds.forEach((bg, index) => {
    const speed = 0.15 + index * 0.05;
    const relY = scrollY - heroTop;
    bg.style.transform = `translateY(${relY * speed}px)`;
  });

  if (scrollY >= heroTop + heroHeight - windowHeight * 0.2) {
    bgSolid.classList.add('active');
  } else {
    bgSolid.classList.remove('active');
  }
}

window.addEventListener('scroll', onScroll);
window.addEventListener('resize', onScroll);
onScroll();
</script>

<main>
  <section id="room">
    <h2></h2>
    <p></p>
  </section>

  <section id="services">
    <h2></h2>
    <p></p>
  </section>

  <section id="nearby">
    <h2></h2>
    <p></p>
  </section>

  <section id="wifi">
    <h2></h2>
    <p></p>
  </section>
</main>
</body>
</html>
