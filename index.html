<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EISEI STAY | Ikebukuro Nishi</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { font-family:"Noto Sans JP", sans-serif; overflow-x:hidden; }

/* 最背面の固定画像（元サイズで縦を優先） */
.hero {
  position: fixed;
  top:0; left:0;
  width:100%;
  z-index:-10;
  text-align:center; /* 横中央寄せ */
}
.hero img {
  width: auto;       /* 横は自動 */
  height: auto;      /* 高さも自動で元サイズ */
  max-height: 100vh; /* 画面高さより大きくならない */
  display: inline-block;
}

/* ヘッダー */
header {
  position: fixed; top:0; left:0; width:100%; height:90px;
  background-color: rgba(255,255,255,1);
  display:flex; align-items:center; justify-content:space-between;
  padding:0 20px; z-index:20; font-weight:700;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}
.header-left { display:flex; align-items:center; gap:40px; }
.hotel-title .hotel-name { font-size:32px; font-weight:700; line-height:1.1; }
.hotel-title .hotel-sub { font-size:18px; margin-top:1px; font-weight:500; }

nav.menu-pc { display:flex; gap:25px; }
nav.menu-pc a { text-decoration:none; color:#333; font-weight:600; transition: color 0.2s ease; }
nav.menu-pc a:hover { color:#FF6600; }

.lang-switch { font-size:16px; cursor:pointer; z-index:25; background: rgba(0,0,0,0.5); color:#fff; padding:4px 8px; border-radius:4px; display:flex; align-items:center; justify-content:center; user-select:none; }
.lang-switch span { margin:0 4px; padding:2px 4px; border-radius:2px; }
.lang-switch .active { background:#FF6600; color:#fff; }
.header-right { display:flex; align-items:center; gap:15px; margin-left:auto; }

#menuToggle, #menuList { display:none; }
</style>
</head>
<body>

<!-- 最背面の固定画像 -->
<div class="hero">
  <img src="images/triple-03.png" alt="ホテル外観">
</div>

<!-- ヘッダー -->
<header>
  <div class="header-left">
    <div class="hotel-title">
      <div class="hotel-name">EISEI STAY</div>
      <div class="hotel-sub">Ikebukuro Nishi</div>
    </div>
    <nav class="menu-pc"></nav>
  </div>
  <div class="header-right">
    <div class="lang-switch">
      <span class="active">日</span> | <span>EN</span>
    </div>
  </div>
  <div id="menuToggle">&#9776;</div>
</header>

<div id="menuList"></div>

</body>
</html>
