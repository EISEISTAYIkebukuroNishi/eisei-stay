<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EISEI STAY | Ikebukuro Nishi</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; scroll-behavior:smooth; }
  html, body { height:100%; width:100%; font-family:"Noto Sans JP", sans-serif; overflow-x:hidden; }

  /* --- ヒーロー (画像領域) --- */
  .hero {
    position: relative;
    width:100%;
    height:100vh; /* 画面1枚分を画像領域にする */
    overflow: hidden;
    z-index:-1;
  }

  .bg {
    position: absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    object-fit: cover;
    opacity:0;
    animation: fadeSlide 18s infinite;
    transform: translateY(0);
    transition: transform 0.12s linear;
  }
  .bg:nth-child(1) { animation-delay:0s; }
  .bg:nth-child(2) { animation-delay:6s; }
  .bg:nth-child(3) { animation-delay:12s; }

  @keyframes fadeSlide {
    0%   { opacity: 0; }
    10%  { opacity: 1; }
    40%  { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 0; }
  }

  /* 背景の下にある単色レイヤー */
  .bg-solid {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#f6f2e7; /* 表示したい単色に調整 */
    z-index:-2;
    opacity:0;
    transition: opacity 0.6s ease;
  }
  .bg-solid.active { opacity:1; }

  header {
    position: fixed; top:0; left:0; width:100%; height:90px;
    background-color: rgba(255,255,255,1);
    display:flex; align-items:center; justify-content:space-between;
    padding:0 20px;
    z-index:20;
    font-weight:700;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  /* 左側：ホテル名 + メニュー */
  .header-left { display:flex; align-items:center; gap:40px; }

  .hotel-title .hotel-name { font-size:32px; font-weight:700; line-height:1.1; }
  .hotel-title .hotel-sub { font-size:18px; margin-top:1px; font-weight:500; }

  /* PCメニュー */
  nav.menu-pc { display:flex; gap:25px; }
  nav.menu-pc a { text-decoration:none; color:#333; font-weight:600; transition: color 0.2s ease; }
  nav.menu-pc a:hover { color:#FF6600; }

  /* 言語切替 */
  .lang-switch {
    font-size:16px;
    cursor:pointer;
    z-index:25;
    background: rgba(0,0,0,0.5);
    color:#fff;
    padding:4px 8px;
    border-radius:4px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .lang-switch span { margin:0 4px; padding:2px 4px; border-radius:2px; }
  .lang-switch .active { background:#FF6600; color:#fff; }

  /* 右側 */
  .header-right { display:flex; align-items:center; gap:15px; margin-left:auto; }

  /* ハンバーガー（モバイル） */
  #menuToggle, #menuList { display:none; }

  @media(max-width:768px){
    header { flex-direction: column; height:auto; padding:5px 10px; align-items:flex-start; }
    .header-left { flex-direction: column; gap:5px; margin-bottom:5px; }
    .hotel-title .hotel-name { font-size:26px; }
    .hotel-title .hotel-sub { font-size:16px; }

    nav.menu-pc { display:none; }

    #menuToggle {
      display:block;
      position: fixed;
      top:10px; right:10px;
      font-size:32px;
      cursor:pointer;
      z-index:30;
      color:#333;
      line-height:1;
    }

    .lang-switch {
      display:block;
      position: fixed;
      top:10px;
      right:60px;
      font-size:15px;
      padding:3px 6px;
      border-radius:4px;
      z-index:30;
      background: rgba(0,0,0,0.5);
    }

    #menuList {
      display:none;
      position: fixed;
      top:50px; right:10px;
      background:#0e0a52;
      color:#fff;
      padding:10px 20px;
      border-radius:6px;
      z-index:31;
      width:160px;
    }
    #menuList a { display:block; color:#fff; text-decoration:none; margin:6px 0; font-weight:600; }
    #menuList a:hover { background: rgba(255,255,255,0.1); border-radius:4px; }

    /* 下の固定ボタンは不要（あなたの要望で削除済） */
    .header-right { width:100%; justify-content:flex-end; }
  }

  /* セクション見出し */
  section { padding:120px 20px; color:#333; background:transparent; }
  section h2 { font-size:36px; margin-bottom:20px; }
  main { padding-top:0; } /* hero があるので top padding は不要 */
</style>
</head>
<body>

<!-- 単色背景（画像領域が終わったらフェードイン） -->
<div class="bg-solid" id="bgSolid"></div>

<!-- ヒーロー領域（画像群） -->
<div class="hero" id="hero">
  <img src="images/triple-03.png" class="bg" alt="ホテル外観">
  <img src="images/EiseiStay-IN-P02-001.jpg" class="bg" alt="客室">
  <img src="images/EiseiStay-IN-P02-004.jpg" class="bg" alt="館内">
</div>

<header>
  <div class="header-left">
    <div class="hotel-title">
      <div class="hotel-name">EISEI STAY</div>
      <div class="hotel-sub">Ikebukuro Nishi</div>
    </div>
    <nav class="menu-pc" id="menuPC"></nav>
  </div>

  <div class="header-right">
    <div class="lang-switch" id="langSwitch">
      <span id="langJP" class="active">日</span> | <span id="langEN">EN</span>
    </div>
  </div>

  <div id="menuToggle">&#9776;</div>
</header>

<!-- モバイル用メニュー -->
<div id="menuList"></div>

<script>
/* --- 要素 --- */
const menuToggle = document.getElementById('menuToggle');
const menuList = document.getElementById('menuList');
const langJP = document.getElementById('langJP');
const langEN = document.getElementById('langEN');
const backgrounds = document.querySelectorAll('.hero .bg'); // hero 内の画像
const bgSolid = document.getElementById('bgSolid');
const hero = document.getElementById('hero');

/* --- メニュー項目（言語対応） --- */
const menuItems = {
  JP: [
    { text: '客室', href: '#room' },
    { text: 'サービス', href: '#services' },
    { text: '周辺情報', href: '#nearby' },
    { text: 'Wi-Fi', href: '#wifi' },
  ],
  EN: [
    { text: 'Rooms', href: '#room' },
    { text: 'Services', href: '#services' },
    { text: 'Nearby', href: '#nearby' },
    { text: 'Wi-Fi', href: '#wifi' },
  ]
};

let currentLang = 'JP';

/* 描画: モバイルメニューとPCメニューを同期して作る */
function renderMenu() {
  // モバイルドロワー中身
  menuList.innerHTML = '';
  menuItems[currentLang].forEach(item => {
    const a = document.createElement('a');
    a.href = item.href;
    a.textContent = item.text;
    menuList.appendChild(a);
  });

  // PCヘッダーに直接並べるメニュー
  const menuPC = document.getElementById('menuPC');
  if (menuPC) {
    menuPC.innerHTML = '';
    menuItems[currentLang].forEach(item => {
      const a = document.createElement('a');
      a.href = item.href;
      a.textContent = item.text;
      menuPC.appendChild(a);
    });
  }
}

/* 言語スイッチ表示反映 */
function updateLangSwitch() {
  langJP.classList.toggle('active', currentLang === 'JP');
  langEN.classList.toggle('active', currentLang === 'EN');
}

/* 初回描画 */
renderMenu();
updateLangSwitch();

/* ハンバーガー（モバイル）開閉 */
menuToggle && menuToggle.addEventListener('click', (e) => {
  e.stopPropagation();
  menuList.style.display = (menuList.style.display === 'block') ? 'none' : 'block';
});

/* 言語切替 */
langJP.addEventListener('click', () => { currentLang = 'JP'; renderMenu(); updateLangSwitch(); });
langEN.addEventListener('click', () => { currentLang = 'EN'; renderMenu(); updateLangSwitch(); });

/* クリック外でモバイルメニューを閉じる */
window.addEventListener('click', () => { menuList.style.display = 'none'; });

/* スクロール時：パララックス＆単色背景切替 */
function onScroll() {
  const scrollY = window.scrollY;
  const heroRect = hero.getBoundingClientRect();
  const heroTop = heroRect.top + window.scrollY; // hero のページ上の top
  const heroHeight = hero.offsetHeight;
  const windowHeight = window.innerHeight;

  // 背景画像のパララックス（hero の範囲内のみ有効）
  backgrounds.forEach((bg, index) => {
    // 小さめの遅延倍率 (indexで差をつける)
    const speed = 0.15 + index * 0.05;
    // translateYはページ全体のscrollY - heroTopで hero 内の相対スクロール量を使う
    const relY = scrollY - heroTop;
    // image should still move a bit even before heroTop reached (gives nice effect)
    bg.style.transform = `translateY(${relY * speed}px)`;
  });

  // hero が画面の上端より完全に上に行ったら単色背景を出す
  // heroTop + heroHeight <= scrollY + some offset -> 完全に超えたと見なす
  if (scrollY >= heroTop + heroHeight - windowHeight * 0.2) {
    bgSolid.classList.add('active');
  } else {
    bgSolid.classList.remove('active');
  }
}

/* 初期とスクロールリスナー */
window.addEventListener('scroll', onScroll);
window.addEventListener('resize', onScroll);
onScroll(); // 初期実行
</script>

<main>
  <section id="room">
    <h2>客室 / Rooms</h2>
    <p>落ち着いたデザインと快適な空間をご用意しています。</p>
  </section>

  <section id="services">
    <h2>サービス / Services</h2>
    <p>長期滞在にも便利な設備とサービスをご提供します。</p>
  </section>

  <section id="nearby">
    <h2>周辺情報 / Nearby</h2>
    <p>池袋駅周辺には多数の飲食店・ショッピング施設があります。</p>
  </section>

  <section id="wifi">
    <h2>Wi-Fi</h2>
    <p>全館無料Wi-Fi完備。高速インターネットで快適にお過ごしいただけます。</p>
  </section>
</main>
</body>
</html>
