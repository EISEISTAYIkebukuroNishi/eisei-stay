<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EISEI STAY | Ikebukuro Nishi</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; width:100%; font-family:"Noto Sans JP", sans-serif; overflow-x:hidden; }

  /* 背景画像スライド + パララックス */
  .bg {
    position: fixed; top:0; left:0; width:100%; height:100%;
    object-fit: cover; opacity:0;
    animation: fadeSlide 18s infinite;
    z-index:-1;
    transform: translateY(0);
    transition: transform 0.1s linear;
  }
  .bg:nth-child(1) { animation-delay:0s; }
  .bg:nth-child(2) { animation-delay:6s; }
  .bg:nth-child(3) { animation-delay:12s; }

  @keyframes fadeSlide {
    0%   { opacity: 0; }
    10%  { opacity: 1; }
    40%  { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 0; }
  }

  header {
    position: fixed; top:0; left:0; width:100%; height:90px;
    background-color: rgba(255,255,255,1); 
    display:flex; align-items:center; justify-content:center;
    z-index:2;
    font-weight:700;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  /* 言語切替 */
  .lang-switch {
    position: absolute;
    top:10px;
    left:10px;
    font-size:16px;
    cursor:pointer;
    z-index:5;
    background: rgba(0,0,0,0.2);
    color:#fff;
    padding:4px 8px;
    border-radius:4px;
  }
  .lang-switch span {
    margin:0 4px;
    padding:2px 4px;
    border-radius:2px;
  }
  .lang-switch .active { background:#FF6600; color:#fff; }

  .header-book {
    position:absolute;
    right:60px;
    font-size:24px;
    cursor:pointer;
    user-select:none;
    background-color: #FF6600;
    color: #fff;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight:600;
    transition: background 0.2s ease;
    text-decoration:none;
    text-align:center;
    z-index:4;
  }
  .header-book:hover { background-color: #E65C00; }

  .hotel-title { text-align:center; z-index:2; }
  .hotel-title .hotel-name { font-size:32px; }
  .hotel-title .hotel-sub { font-size:19px; margin-top:4px; font-weight:500; }

  .header-right {
    position:absolute;
    right:20px;
    font-size:30px;
    cursor:pointer;
    user-select:none;
    z-index:5;
  }

  #menuList {
    display:none;
    position:absolute;
    top:90px;
    right:20px;
    background:#0e0a52;
    color:#fff;
    padding:10px 20px;
    border-radius:6px;
    z-index:6;
  }
  #menuList a {
    display:block;
    color:#fff;
    text-decoration:none;
    margin:6px 0;
    font-weight:600;
    padding-left:4px;
    transition: background 0.2s ease;
  }
  #menuList a:hover { background: rgba(255,255,255,0.1); border-radius:4px; }

  @media(max-width:768px){
    header { flex-direction: column; height:auto; padding:5px 0; }
    .hotel-title { margin-bottom:5px; }
    .hotel-title .hotel-name { font-size:26px; }
    .hotel-title .hotel-sub { font-size:16px; }
    .header-book { position: fixed; bottom:0; left:0; width:100%; font-size:20px; padding:15px 0; border-radius:0; z-index:4; }
    .header-right { position: fixed; top:10px; right:10px; font-size:26px; z-index:5; }
    #menuList { position: fixed; top:50px; right:10px; width:160px; }
    .lang-switch { position: fixed; top:10px; left:10px; }
  }

  main { padding-top:100px; height:2000px; }
</style>
</head>
<body>

<!-- 背景画像 -->
<img src="images/triple-03.png" class="bg" alt="ホテル外観">
<img src="images/EiseiStay-IN-P02-001.jpg" class="bg" alt="客室">
<img src="images/EiseiStay-IN-P02-004.jpg" class="bg" alt="館内">

<header>
  <div class="lang-switch" id="langSwitch">
    <span id="langJP" class="active">日</span> | <span id="langEN">EN</span>
  </div>

  <div class="hotel-title">
    <div class="hotel-name">EISEI STAY</div>
    <div class="hotel-sub">Ikebukuro Nishi</div>
  </div>

  <a href="https://go-es-group.reservation.jp/hotels/es-nishi/" class="header-book" target="_blank" rel="noopener">BOOK A STAY</a>
  <div class="header-right" id="menuToggle">&#9776;</div>
</header>

<div id="menuList"></div>

<script>
const menuToggle = document.getElementById('menuToggle');
const menuList = document.getElementById('menuList');
const langJP = document.getElementById('langJP');
const langEN = document.getElementById('langEN');
const backgrounds = document.querySelectorAll('.bg');

const menuItems = {
  JP: [
    { text: '客室', href: '#room' },
    { text: 'サービス', href: '#services' },
    { text: '周辺情報', href: '#nearby' },
    { text: 'Wi-Fi', href: '#wifi' },
  ],
  EN: [
    { text: 'Rooms', href: '#room' },
    { text: 'Services', href: '#services' },
    { text: 'Nearby', href: '#nearby' },
    { text: 'Wi-Fi', href: '#wifi' },
  ]
};

let currentLang = 'JP';

function renderMenu() {
  menuList.innerHTML = '';
  menuItems[currentLang].forEach(item => {
    const a = document.createElement('a');
    a.href = item.href;
    a.textContent = item.text;
    menuList.appendChild(a);
  });
}

function updateLangSwitch() {
  if (currentLang === 'JP') {
    langJP.classList.add('active');
    langEN.classList.remove('active');
  } else {
    langJP.classList.remove('active');
    langEN.classList.add('active');
  }
}

renderMenu();
updateLangSwitch();

// ハンバーガー表示切替
menuToggle.addEventListener('click', (e) => {
  e.stopPropagation();
  menuList.style.display = (menuList.style.display === 'block') ? 'none' : 'block';
});

// 言語切替
langJP.addEventListener('click', () => {
  currentLang = 'JP';
  renderMenu();
  updateLangSwitch();
});
langEN.addEventListener('click', () => {
  currentLang = 'EN';
  renderMenu();
  updateLangSwitch();
});

// 画面クリックでメニュー閉じる
window.addEventListener('click', () => { menuList.style.display = 'none'; });

// 背景パララックス
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  backgrounds.forEach((bg, index) => {
    bg.style.transform = `translateY(${scrollY * 0.2 * (index+1)}px)`;
  });
});
</script>

<main></main>
</body>
</html>
