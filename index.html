<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EISEI STAY | Ikebukuro Nishi</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; width:100%; font-family:"Noto Sans JP", sans-serif; }

  /* 背景画像スライド */
  .bg {
    position: fixed; top:0; left:0; width:100%; height:100%;
    object-fit: cover; opacity:0;
    animation: fadeSlide 18s infinite;
    z-index:-1;
  }
  .bg:nth-child(1) { animation-delay:0s; }
  .bg:nth-child(2) { animation-delay:6s; }
  .bg:nth-child(3) { animation-delay:12s; }

  @keyframes fadeSlide {
    0%   { opacity: 0; }
    10%  { opacity: 1; }
    40%  { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 0; }
  }

  /* ヘッダー */
  header {
    position: fixed; top:0; left:0; width:100%; height:90px;
    background-color: transparent;
    display:flex; align-items:center; justify-content:center;
    z-index:2;
    font-weight:700;
  }

  /* Wi-Fi ボタン */
  .header-left {
    position:absolute;
    left:20px;
    font-size:24px;
    cursor:pointer;
    user-select:none;
  }

  /* ホテルタイトル */
  .hotel-title {
    text-align:center;
  }
  .hotel-title .hotel-name { font-size:32px; }
  .hotel-title .hotel-sub { font-size:19px; margin-top:4px; font-weight:500; }

  /* ハンバーガーメニュー */
  .header-right {
    position:absolute;
    right:20px;
    font-size:24px;
    cursor:pointer;
    user-select:none;
  }

  /* ハンバーガーメニューリスト */
  #menuList {
    display:none;
    position:absolute;
    top:90px;
    right:20px;
    background:#0e0a52;
    color:#fff;
    padding:10px 20px;
    border-radius:6px;
    z-index:3;
  }
  #menuList a {
    display:block;
    color:#fff;
    text-decoration:none;
    margin:6px 0;
    font-weight:600;
    padding-left:4px;
    transition: background 0.2s ease;
  }
  #menuList a:hover {
    background: rgba(255,255,255,0.1);
    border-radius:4px;
  }

  @media(max-width:768px){
    .hotel-title .hotel-name { font-size:26px; }
    .hotel-title .hotel-sub { font-size:16px; }
    .header-left, .header-right { font-size:20px; }
    #menuList { width:160px; right:10px; }
  }
</style>
</head>
<body>

<!-- 背景画像 -->
<img src="images/triple-03.png" class="bg" alt="ホテル外観">
<img src="images/EiseiStay-IN-P02-001.jpg" class="bg" alt="客室">
<img src="images/EiseiStay-IN-P02-004.jpg" class="bg" alt="館内">

<header>
  <div class="header-left">Wi-Fi</div>
  <div class="hotel-title">
    <div class="hotel-name">EISEI STAY</div>
    <div class="hotel-sub">Ikebukuro Nishi</div>
  </div>
  <div class="header-right" id="menuToggle">&#9776;</div>
</header>

<!-- ハンバーガーメニューリスト -->
<div id="menuList">
  <a href="#room">客室</a>
  <a href="#services">サービス</a>
  <a href="#nearby">周辺情報</a>
  <a href="#wifi">Wi-Fi</a>
</div>

<script>
const menuToggle = document.getElementById('menuToggle');
const menuList = document.getElementById('menuList');

// ハンバーガークリックで表示切替
menuToggle.addEventListener('click', (e) => {
  e.stopPropagation();
  menuList.style.display = (menuList.style.display === 'block') ? 'none' : 'block';
});

// クリック外で閉じる
window.addEventListener('click', () => {
  menuList.style.display = 'none';
});
</script>

</body>
</html>
