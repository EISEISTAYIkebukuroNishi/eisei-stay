<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EISEI STAY | Ikebukuro Nishi</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; scroll-behavior:smooth; }
  html, body { font-family:"Noto Sans JP", sans-serif; overflow-x:hidden; }

  /* --- 固定背景画像 --- */
  .hero { position: fixed; top:0; left:0; width:100%; height:100vh; overflow:hidden; z-index:-2; }
  .hero img {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    object-fit: cover;
    opacity:0;
    animation: fadeSlide 18s infinite;
  }
  .hero img:nth-child(1){ animation-delay:0s; }
  .hero img:nth-child(2){ animation-delay:6s; }
  .hero img:nth-child(3){ animation-delay:12s; }

  @keyframes fadeSlide {
    0% {opacity:0;}
    10% {opacity:1;}
    40% {opacity:1;}
    50% {opacity:0;}
    100% {opacity:0;}
  }

  .bg-solid { position: fixed; top:0; left:0; width:100%; height:100%; background:#f6f2e7; z-index:-1; opacity:0; transition: opacity 0.6s ease; }
  .bg-solid.active { opacity:1; }

  header {
    position: fixed; top:0; left:0; width:100%; height:90px;
    background-color: rgba(255,255,255,1);
    display:flex; align-items:center; justify-content:space-between;
    padding:0 20px; z-index:20; font-weight:700;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  .header-left { display:flex; align-items:center; gap:40px; }
  .hotel-title .hotel-name { font-size:32px; font-weight:700; line-height:1.1; }
  .hotel-title .hotel-sub { font-size:18px; margin-top:1px; font-weight:500; }

  nav.menu-pc { display:flex; gap:25px; }
  nav.menu-pc a { text-decoration:none; color:#333; font-weight:600; transition: color 0.2s ease; }
  nav.menu-pc a:hover { color:#FF6600; }

  .lang-switch {
    font-size:16px; cursor:pointer; z-index:25;
    background: rgba(0,0,0,0.5); color:#fff;
    padding:4px 8px; border-radius:4px;
    display:flex; align-items:center; justify-content:center; user-select:none;
  }
  .lang-switch span { margin:0 4px; padding:2px 4px; border-radius:2px; }
  .lang-switch .active { background:#FF6600; color:#fff; }
  .header-right { display:flex; align-items:center; gap:15px; margin-left:auto; }

  #menuToggle, #menuList { display:none; }

  @media(max-width:768px){
    header { flex-direction: column; height:auto; padding:5px 10px; align-items:flex-start; }
    .header-left { flex-direction: column; gap:5px; margin-bottom:5px; }
    .hotel-title .hotel-name { font-size:26px; }
    .hotel-title .hotel-sub { font-size:16px; }
    nav.menu-pc { display:none; }
    #menuToggle { display:block; position: fixed; top:10px; right:10px; font-size:32px; cursor:pointer; z-index:30; color:#333; line-height:1; user-select:none; }
    .lang-switch { display:block; position: fixed; top:10px; right:60px; font-size:15px; padding:3px 6px; border-radius:4px; z-index:30; background: rgba(0,0,0,0.5); }
    #menuList { display:none; position: fixed; top:50px; right:10px; background:#0e0a52; color:#fff; padding:10px 20px; border-radius:6px; z-index:31; width:160px; }
    #menuList a { display:block; color:#fff; text-decoration:none; margin:6px 0; font-weight:600; }
    #menuList a:hover { background: rgba(255,255,255,0.1); border-radius:4px; }
    .header-right { width:100%; justify-content:flex-end; }
  }

  main { position: relative; z-index:1; background:transparent; }

  section { padding:120px 20px; color:#333; background:transparent; min-height:80vh; }
  section h2 { font-size:36px; margin-bottom:20px; }
</style>
</head>
<body>

<div class="bg-solid" id="bgSolid"></div>

<div class="hero">
  <img src="images/triple-03.png" alt="ホテル外観">
  <img src="images/EiseiStay-IN-P02-001.jpg" alt="客室">
  <img src="images/EiseiStay-IN-P02-004.jpg" alt="館内">
</div>

<header>
  <div class="header-left">
    <div class="hotel-title">
      <div class="hotel-name" id="hotelName">EISEI STAY</div>
      <div class="hotel-sub" id="hotelSub">Ikebukuro Nishi</div>
    </div>
    <nav class="menu-pc" id="menuPC"></nav>
  </div>
  <div class="header-right">
    <div class="lang-switch" id="langSwitch">
      <span id="langJP" class="active">日</span> | <span id="langEN">EN</span>
    </div>
  </div>
  <div id="menuToggle">&#9776;</div>
</header>

<div id="menuList"></div>

<main>
  <section id="room"><h2></h2><p></p></section>
  <section id="services"><h2></h2><p></p></section>
  <section id="nearby"><h2></h2><p></p></section>
  <section id="wifi"><h2></h2><p></p></section>
</main>

<script>
const menuToggle = document.getElementById('menuToggle');
const menuList = document.getElementById('menuList');
const langJP = document.getElementById('langJP');
const langEN = document.getElementById('langEN');
const langSwitch = document.getElementById('langSwitch');
const menuPC = document.getElementById('menuPC');
const hotelNameEl = document.getElementById('hotelName');
const hotelSubEl = document.getElementById('hotelSub');
const sectionsIds = ['room','services','nearby','wifi'];
const bgSolid = document.getElementById('bgSolid');

const content = {
  JP:{ hotelName:'EISEI STAY', hotelSub:'Ikebukuro Nishi',
    menu:[
      {text:'客室', href:'#room'},
      {text:'サービス', href:'#services'},
      {text:'周辺情報', href:'#nearby'},
      {text:'Wi-Fi', href:'#wifi'},
    ],
    sections:{
      room:{h:'客室', p:'落ち着いたデザインと快適な空間をご用意しています。'},
      services:{h:'サービス', p:'長期滞在にも便利な設備とサービスをご提供します。'},
      nearby:{h:'周辺情報', p:'池袋駅周辺には多数の飲食店・ショッピング施設があります。'},
      wifi:{h:'Wi-Fi', p:'全館無料Wi-Fi完備。高速インターネットで快適にお過ごしいただけます。'}
    }
  },
  EN:{ hotelName:'EISEI STAY', hotelSub:'Ikebukuro West',
    menu:[
      {text:'Rooms', href:'#room'},
      {text:'Services', href:'#services'},
      {text:'Nearby', href:'#nearby'},
      {text:'Wi-Fi', href:'#wifi'},
    ],
    sections:{
      room:{h:'Rooms', p:'We provide calm design and comfortable rooms.'},
      services:{h:'Services', p:'Convenient facilities and services for long stays.'},
      nearby:{h:'Nearby', p:'Many restaurants and shopping spots around Ikebukuro Station.'},
      wifi:{h:'Wi-Fi', p:'Free Wi-Fi throughout the property. Enjoy high-speed internet.'}
    }
  }
};

let currentLang='JP';

function renderText(){
  hotelNameEl.textContent = content[currentLang].hotelName;
  hotelSubEl.textContent = content[currentLang].hotelSub;
  menuPC.innerHTML=''; menuList.innerHTML='';
  content[currentLang].menu.forEach(item=>{
    const aPC=document.createElement('a'); aPC.href=item.href; aPC.textContent=item.text; menuPC.appendChild(aPC);
    const aMB=document.createElement('a'); aMB.href=item.href; aMB.textContent=item.text;
    aMB.addEventListener('click',()=>{menuList.style.display='none';});
    menuList.appendChild(aMB);
  });
  sectionsIds.forEach(id=>{
    const sec=document.getElementById(id);
    sec.querySelector('h2').textContent=content[currentLang].sections[id].h;
    sec.querySelector('p').textContent=content[currentLang].sections[id].p;
  });
}

function updateLangUI(){
  langJP.classList.toggle('active', currentLang==='JP');
  langEN.classList.toggle('active', currentLang==='EN');
}

renderText(); updateLangUI();

langJP.addEventListener('click', e=>{ e.stopPropagation(); currentLang='JP'; renderText(); updateLangUI(); });
langEN.addEventListener('click', e=>{ e.stopPropagation(); currentLang='EN'; renderText(); updateLangUI(); });
langSwitch.addEventListener('click', e=>{ e.stopPropagation(); currentLang=(currentLang==='JP')?'EN':'JP'; renderText(); updateLangUI(); });
menuToggle.addEventListener('click', e=>{ e.stopPropagation(); menuList.style.display=(menuList.style.display==='block')?'none':'block'; });
window.addEventListener('click',()=>{menuList.style.display='none';});

// スクロールでbgSolid表示
window.addEventListener('scroll', ()=>{
  const scrollY=window.scrollY;
  const heroHeight=window.innerHeight;
  if(scrollY>heroHeight*0.8){ bgSolid.classList.add('active'); }
  else{ bgSolid.classList.remove('active'); }
});
</script>

</body>
</html>
