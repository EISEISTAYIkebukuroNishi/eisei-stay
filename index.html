<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EISEI STAY | Ikebukuro Nishi</title>
<style>
:root {
  --header-height-pc: 90px;
  --header-height-sp: 70px;
}
* { margin:0; padding:0; box-sizing:border-box; font-weight:700; }
html, body { font-family: 'Noto Sans JP Black', sans-serif; overflow-x:hidden; height:100%; }

/* 背景画像：全面固定表示 */
.hero-bg {
  position: fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  background: url("images/triple-03.png") center/cover no-repeat;
  z-index:-1;
}

/* ヘッダー */
header {
  position: fixed;
  top:0; left:0; width:100%; height:var(--header-height-pc);
  background-color: rgba(255,255,255,0.5);
  display:flex; align-items:center; justify-content:space-between;
  padding:0 40px; z-index:30;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  backdrop-filter: blur(5px);
}
.hotel-title .hotel-name { font-size:32px; line-height:1.1; }
.hotel-title .hotel-sub { font-size:18px; margin-top:1px; }
.header-right { display:flex; align-items:center; gap:20px; }
nav.menu-pc { display:flex; gap:35px; }
nav.menu-pc a { text-decoration:none; color:#333; transition: color 0.2s ease; }
nav.menu-pc a:hover { color:#FF6600; }

/* 言語切替：ボタンは常に表示 */
.lang-switch {
  font-size:15px; cursor:pointer;
  background: rgba(0,0,0,0.5); color:#fff;
  padding:5px 10px; border-radius:4px;
  display:flex; align-items:center; justify-content:center; user-select:none;
}
.lang-switch span { margin:0 6px; padding:2px 4px; border-radius:2px; }
.lang-switch .active { background:#FF6600; color:#fff; }

/* モバイルメニュー */
#menuToggle { display:none; flex-direction:column; justify-content:space-between;
  width:30px; height:20px; cursor:pointer; z-index:35; position:absolute; right:20px; top:25px; }
#menuToggle span { display:block; height:3px; background:#333; border-radius:3px; transition: all 0.3s ease; }
#menuToggle.open span:nth-child(1) { transform: rotate(45deg) translateY(8px); }
#menuToggle.open span:nth-child(2) { opacity:0; }
#menuToggle.open span:nth-child(3) { transform: rotate(-45deg) translateY(-8px); }

#menuList { display:flex; flex-direction:column; position:fixed; top:0; right:-50%; width:50%; height:100%;
  background:rgba(255,255,255,0.95); text-align:left; padding:20px; box-shadow: -2px 0 6px rgba(0,0,0,0.1);
  transition:right 0.3s ease; z-index:34; }
#menuList.active { right:0; }
#menuList a { display:block; color:#333; text-decoration:none; font-size:18px;
  padding:15px 0; border-bottom:1px solid rgba(0,0,0,0.1); }
#menuList a:last-child { border-bottom:none; }

#menuOverlay { position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.4); opacity:0; visibility:hidden; transition: opacity 0.3s ease; z-index:33; }
#menuOverlay.active { opacity:1; visibility:visible; }

main {
  position: relative;
  margin-top: var(--header-height-pc);
  background-color: #f6f2e7;
  color:#333;
  text-align:center;
  padding: 0 20px;
}

/* セクション */
section { scroll-margin-top: var(--header-height-pc); padding:60px 0; }
section h2 { font-size:28px; margin-bottom:20px; text-align:center; }
section p { max-width:700px; font-size:16px; line-height:1.8; margin: 0 auto; text-align:center; }

.map-link { margin-top: 20px; }
.map-link a { display:inline-block; text-decoration:none; background:#ff6600;
  color:#fff; padding:10px 20px; border-radius:6px; transition:0.3s; }
.map-link a:hover { background:#e95500; }

footer { background-color:#fff; color:#333; text-align:center; padding:30px 10px; font-size:14px;
  border-top:1px solid rgba(0,0,0,0.1); }

/* --- Area Guide --- */
.area-gallery { display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:30px; flex-wrap:wrap; }
.area-item img { width:100%; height:220px; object-fit:cover; border-radius:10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15); transition: transform 0.3s ease; cursor:pointer; }
.area-item img:hover { transform: scale(1.03); }

.facility-details { margin-top:20px; line-height:1.8; font-size:16px; }

/* モバイル対応 */
@media (max-width:768px) {
  :root { --header-height-pc: var(--header-height-sp); }
  header { padding:0 20px; height: var(--header-height-sp); }
  .hotel-title .hotel-name { font-size:24px; }
  .hotel-title .hotel-sub { font-size:14px; }
  nav.menu-pc, .header-right .lang-switch { display:none; }
  #menuToggle { display:flex; }
  main { margin-top: var(--header-height-sp); }
  section { scroll-margin-top: var(--header-height-sp); }
  .area-gallery { flex-direction:column; align-items:center; }
}
</style>
</head>
<body>

<div class="hero-bg"></div>

<header>
  <div class="hotel-title">
    <div class="hotel-name">EISEI STAY</div>
    <div class="hotel-sub">Ikebukuro Nishi</div>
  </div>

  <div class="header-right">
    <nav class="menu-pc">
      <a href="#news" data-lang="ja">NEWS</a>
      <a href="#facilities" data-lang="ja">FACILITIES</a>
      <a href="#rooms" data-lang="ja">AREA GUIDE</a>
      <a href="#access" data-lang="ja">LOCATION</a>

      <a href="#news" data-lang="en" style="display:none">NEWS</a>
      <a href="#facilities" data-lang="en" style="display:none">FACILITIES</a>
      <a href="#rooms" data-lang="en" style="display:none">AREA GUIDE</a>
      <a href="#access" data-lang="en" style="display:none">LOCATION</a>

      <a href="#news" data-lang="zh" style="display:none">新闻</a>
      <a href="#facilities" data-lang="zh" style="display:none">设施</a>
      <a href="#rooms" data-lang="zh" style="display:none">周边介绍</a>
      <a href="#access" data-lang="zh" style="display:none">位置</a>
    </nav>

    <div class="lang-switch">
      <span class="active" data-lang="ja">JP</span> |
      <span data-lang="en">EN</span> |
      <span data-lang="zh">CN</span>
    </div>
  </div>

  <div id="menuToggle"><span></span><span></span><span></span></div>
</header>

<div id="menuOverlay"></div>
<div id="menuList">
  <div class="lang-switch">
    <span class="active" data-lang="ja">JP</span> | 
    <span data-lang="en">EN</span> | 
    <span data-lang="zh">CN</span>
  </div>
  <!-- メニューリンク同様 -->
</div>

<main>
  <!-- 省略：NEWS、FACILITIES、AREA GUIDE、LOCATION、フッター も前回同様 -->
</main>

<script>
// メニュー開閉
const menuToggle = document.getElementById('menuToggle');
const menuList = document.getElementById('menuList');
const menuOverlay = document.getElementById('menuOverlay');
menuToggle.addEventListener('click', toggleMenu);
menuOverlay.addEventListener('click', toggleMenu);
menuList.querySelectorAll('a').forEach(link => link.addEventListener('click', toggleMenu));
function toggleMenu() {
  menuList.classList.toggle('active');
  menuToggle.classList.toggle('open');
  menuOverlay.classList.toggle('active');
}

// 言語切替（ボタンは消えない）
const langButtons = document.querySelectorAll('.lang-switch span');
langButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const lang = btn.dataset.lang;
    document.querySelectorAll('[data-lang]').forEach(el => {
      if (!el.closest('.lang-switch')) {
        el.style.display = (el.dataset.lang === lang) ? '' : 'none';
      }
    });
    document.querySelectorAll('.lang-switch span').forEach(s => s.classList.remove('active'));
    document.querySelectorAll(`.lang-switch span[data-lang="${lang}"]`).forEach(s => s.classList.add('active'));
  });
});
</script>

</body>
</html>
