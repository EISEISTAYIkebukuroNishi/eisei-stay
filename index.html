<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EISEI STAY | Ikebukuro Nishi</title>
<link rel="icon" href="images/eiseistay_logo.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; width:100%; overflow:hidden; font-family:"Noto Sans JP", sans-serif; }

  /* 背景画像スライド */
  .bg {
    position: fixed; top:0; left:0; width:100%; height:100%;
    object-fit: cover; opacity:0;
    animation: fadeSlide 18s infinite;
    z-index:0;
  }
  .bg:nth-child(1) { animation-delay:0s; }
  .bg:nth-child(2) { animation-delay:6s; }
  .bg:nth-child(3) { animation-delay:12s; }

  @keyframes fadeSlide {
    0%   { opacity: 0; }
    10%  { opacity: 1; }
    40%  { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 0; }
  }

  /* ヘッダー */
  header {
    position: fixed; top:0; left:0; width:100%; height:90px;
    background-color: transparent; /* 完全透明 */
    color:#0e0a52; /* 文字透過なし */
    display:flex; align-items:center; justify-content:space-between;
    padding:0 20px; z-index:2; font-weight:700;
  }
  .hotel-title {
    display:flex; flex-direction:column; text-align:center; flex:1;
  }
  .hotel-title .hotel-name { font-size:32px; }
  .hotel-title .hotel-sub { font-size:19px; margin-top:4px; font-weight:500; }

  /* 左右ボタン */
  .header-left, .header-right { font-size:24px; cursor:pointer; user-select:none; }

  /* ハンバーガーメニュー */
  .menu-list {
    display:none; position:absolute; top:90px; right:20px;
    background: #0e0a52; color:#fff; padding:10px 20px;
    border-radius:6px; z-index:3;
    flex-direction:column;
  }
  .menu-list a {
    color:#fff; text-decoration:none; margin:6px 0;
    font-weight:600;
  }
  .menu-list a:hover { background: rgba(255,255,255,0.1); border-radius:4px; padding-left:4px; }

  @media(max-width:768px){
    .hotel-title .hotel-name { font-size:26px; }
    .hotel-title .hotel-sub { font-size:16px; }
    .header-left, .header-right { font-size:20px; }
    .menu-list { width:160px; right:10px; }
  }
</style>
</head>
<body>

<!-- 背景画像 -->
<img src="images/triple-03.png" class="bg" alt="ホテル外観">
<img src="photo2.jpg" class="bg" alt="客室">
<img src="photo3.jpg" class="bg" alt="館内">

<!-- ヘッダー -->
<header>
  <div class="header-left">Wi-Fi</div>
  <div class="hotel-title">
    <div class="hotel-name">EISEI STAY</div>
    <div class="hotel-sub">Ikebukuro Nishi</div>
  </div>
  <div class="header-right" id="menuToggle">&#9776;</div>

  <!-- メニューリスト（日本語） -->
  <div class="menu-list" id="menuList">
    <a href="#room">客室</a>
    <a href="#services">サービス</a>
    <a href="#nearby">周辺情報</a>
    <a href="#wifi">Wi-Fi</a>
  </div>
</header>

<main style="padding-top:100px;">
  <section id="room"><h2>客室</h2></section>
  <section id="services"><h2>サービス</h2></section>
  <section id="nearby"><h2>周辺情報</h2></section>
  <section id="wifi"><h2>Wi-Fi</h2></section>
</main>

<script>
const menuToggle = document.getElementById('menuToggle');
const menuList = document.getElementById('menuList');

menuToggle.addEventListener('click', () => {
  menuList.style.display = menuList.style.display === 'flex' ? 'none' : 'flex';
});

// クリック外で閉じる
window.addEventListener('click', e => {
  if(!menuList.contains(e.target) && e.target !== menuToggle){
    menuList.style.display = 'none';
  }
});
</script>

</body>
</html>
