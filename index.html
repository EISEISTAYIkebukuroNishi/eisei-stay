<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EISEI STAY | Ikebukuro Nishi</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { font-family:"Noto Sans JP", sans-serif; overflow-x:hidden; }

/* 背景固定画像 */
.hero {
  position: fixed;
  top:0; left:0;
  width:100%;
  z-index:-10;
  text-align:center;
}
.hero img {
  width:auto;
  height:auto;
  max-height:100vh;
  display:inline-block;
}

/* ヘッダー */
header {
  position: fixed; top:0; left:0; width:100%; height:90px;
  background-color: rgba(255,255,255,0.5);
  display:flex; align-items:center; justify-content:space-between;
  padding:0 40px; z-index:20; font-weight:700;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  backdrop-filter: blur(5px);
  transition: all 0.3s ease;
}

/* ホテル名 */
.hotel-title .hotel-name { font-size:32px; font-weight:700; line-height:1.1; }
.hotel-title .hotel-sub { font-size:18px; margin-top:1px; font-weight:500; }

/* PCメニュー */
nav.menu-pc {
  display:flex;
  gap:35px;
}
nav.menu-pc a {
  text-decoration:none;
  color:#333;
  font-weight:600;
  text-align:center;
  transition: color 0.2s ease;
}
nav.menu-pc a:hover { color:#FF6600; }

/* PC用言語切替 */
.lang-switch {
  font-size:15px;
  cursor:pointer;
  background: rgba(0,0,0,0.5);
  color:#fff;
  padding:5px 10px;
  border-radius:4px;
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
}
.lang-switch span {
  margin:0 6px;
  padding:2px 4px;
  border-radius:2px;
}
.lang-switch .active {
  background:#FF6600;
  color:#fff;
}

/* ハンバーガー */
#menuToggle {
  display:none;
  flex-direction:column;
  justify-content:space-between;
  width:30px;
  height:20px;
  cursor:pointer;
  z-index:30;
  position:absolute;
  right:20px;
  top:25px;
}
#menuToggle span {
  display:block;
  height:3px;
  background:#333;
  border-radius:3px;
  transition: all 0.3s ease;
}
#menuToggle.open span:nth-child(1) { transform: rotate(45deg) translateY(8px); }
#menuToggle.open span:nth-child(2) { opacity:0; }
#menuToggle.open span:nth-child(3) { transform: rotate(-45deg) translateY(-8px); }

/* モバイルメニュー（右半分スライドイン） */
#menuList {
  display:flex;
  flex-direction:column;
  position:fixed;
  top:0; right:-50%;
  width:50%;
  height:100%;
  background:rgba(255,255,255,0.95);
  text-align:center;
  padding:20px 0;
  box-shadow: -2px 0 6px rgba(0,0,0,0.1);
  transition: right 0.3s ease;
  z-index:25;
}
#menuList.active { right:0; }
#menuList a {
  display:block;
  color:#333;
  text-decoration:none;
  font-size:18px;
  padding:15px 0;
  border-bottom:1px solid rgba(0,0,0,0.1);
}
#menuList a:last-child { border-bottom:none; }

/* モバイル用言語切替（上に表示） */
#menuList .lang-switch {
  margin-bottom:15px;
  justify-content:center;
  background:rgba(0,0,0,0.7);
}

/* メニューオーバーレイ */
#menuOverlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.4);
  opacity:0;
  visibility:hidden;
  transition: opacity 0.3s ease;
  z-index:24;
}
#menuOverlay.active {
  opacity:1;
  visibility:visible;
}

/* メイン */
main {
  position: relative;
  margin-top: 100vh;
  background-color: #f6f2e7;
  min-height: 2000px;
  color:#333;
}

/* セクション */
section {
  scroll-margin-top: 100px;
  padding: 60px 20px;
  text-align:center;
}
section h2 {
  font-size:28px;
  margin-bottom:20px;
}
section p {
  max-width:700px;
  margin:0 auto;
  font-size:16px;
  line-height:1.8;
}

/* スマホ対応 */
@media (max-width: 768px) {
  header {
    padding: 0 20px;
    height: 70px;
  }
  .hotel-title .hotel-name { font-size:24px; }
  .hotel-title .hotel-sub { font-size:14px; }

  nav.menu-pc, .header-right .lang-switch { display:none; }
  #menuToggle { display:flex; }

  /* モバイル版画像を画面全体表示 */
  .hero img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }
}
</style>
</head>
<body>

<!-- 背景画像 -->
<div class="hero">
  <img src="images/triple-03.png" alt="ホテル外観">
</div>

<!-- ヘッダー -->
<header>
  <div class="hotel-title">
    <div class="hotel-name">EISEI STAY</div>
    <div class="hotel-sub">Ikebukuro Nishi</div>
  </div>

  <!-- ハンバーガー -->
  <div id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- PCメニュー -->
  <div class="header-right">
    <nav class="menu-pc">
      <a href="#info" data-ja="インフォメーション" data-cn="信息" data-en="INFORMATION">インフォメーション</a>
      <a href="#access" data-ja="アクセス" data-cn="交通" data-en="ACCESS">アクセス</a>
      <a href="#facilities" data-ja="施設" data-cn="设施" data-en="FACILITIES">施設</a>
    </nav>
    <div class="lang-switch">
      <span class="active" data-lang="ja">JP</span> |
      <span data-lang="cn">CN</span> |
      <span data-lang="en">EN</span>
    </div>
  </div>
</header>

<!-- モバイルメニュー背景 -->
<div id="menuOverlay"></div>

<!-- モバイルメニュー -->
<div id="menuList">
  <div class="lang-switch">
    <span class="active" data-lang="ja">JP</span> |
    <span data-lang="cn">CN</span> |
    <span data-lang="en">EN</span>
  </div>
  <a href="#facilities" data-ja="施設" data-cn="设施" data-en="FACILITIES">施設</a>
  <a href="#access" data-ja="アクセス" data-cn="交通" data-en="ACCESS">アクセス</a>
  <a href="#info" data-ja="インフォメーション" data-cn="信息" data-en="INFORMATION">インフォメーション</a>
</div>

<main>
  <section id="facilities">
    <h2 data-ja="施設のご案内" data-cn="设施介绍" data-en="Facilities">施設のご案内</h2>
    <p data-ja="快適な滞在をサポートする多彩な設備をご用意しております。"
       data-cn="我们提供多种设施，让您的住宿更加舒适。"
       data-en="We provide a variety of facilities to ensure a comfortable stay.">
       快適な滞在をサポートする多彩な設備をご用意しております。
    </p>
  </section>

  <section id="access">
    <h2 data-ja="アクセス" data-cn="交通信息" data-en="Access">アクセス</h2>
    <p data-ja="池袋駅から徒歩5分の便利な立地です。"
       data-cn="从池袋站步行5分钟即可到达。"
       data-en="Conveniently located just a 5-minute walk from Ikebukuro Station.">
       池袋駅から徒歩5分の便利な立地です。
    </p>
  </section>

  <section id="info">
    <h2 data-ja="インフォメーション" data-cn="酒店信息" data-en="Information">インフォメーション</h2>
    <p data-ja="チェックインやアメニティなど、滞在に関する情報をご案内します。"
       data-cn="提供入住、设施等相关信息。"
       data-en="Information about check-in, amenities, and more for your stay.">
       チェックインやアメニティなど、滞在に関する情報をご案内します。
    </p>
  </section>
</main>

<script>
// 言語切替（PC・モバイル両方対応）
function setLanguage(lang) {
  document.querySelectorAll('.lang-switch span').forEach(s => s.classList.remove('active'));
  document.querySelectorAll(`.lang-switch span[data-lang="${lang}"]`).forEach(s => s.classList.add('active'));
  
  document.querySelectorAll('[data-ja]').forEach(el => {
    const text = el.dataset[lang];
    if(text) el.textContent = text;
  });
}
document.querySelectorAll('.lang-switch span').forEach(span => {
  span.addEventListener('click', () => setLanguage(span.dataset.lang));
});

// ハンバーガーメニュー
const menuToggle = document.getElementById('menuToggle');
const menuList = document.getElementById('menuList');
const menuOverlay = document.getElementById('menuOverlay');

function toggleMenu() {
  menuList.classList.toggle('active');
  menuToggle.classList.toggle('open');
  menuOverlay.classList.toggle('active');
}

// ハンバーガークリック
menuToggle.addEventListener('click', toggleMenu);
// 背景クリックで閉じる
menuOverlay.addEventListener('click', toggleMenu);
// メニューリンククリックで閉じる
menuList.querySelectorAll('a').forEach(link => link.addEventListener('click', toggleMenu));
</script>

</body>
</html>
