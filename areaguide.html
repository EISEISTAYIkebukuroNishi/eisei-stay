<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Area Guide | Ikebukuro</title>
<style>
body { font-family: 'Hiragino Kaku Gothic Pro', sans-serif; margin:0; padding:0; background:#f6f2e7; }
h1 { text-align:center; margin:30px 0; font-size:28px; }
.area-gallery { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:0 20px; }
.area-item { flex:1 1 300px; max-width:350px; text-align:center; }
.area-item img { width:100%; height:220px; object-fit:cover; border-radius:10px; transition: transform 0.3s; }
.area-item img:hover { transform: scale(1.03); }
.area-item h3 { margin-top:10px; font-size:18px; font-weight:600; }
@media(max-width:768px){ .area-gallery{ flex-direction:column; align-items:center; } .area-item{ max-width:90%; } .area-item img{ height:200px; } }
</style>
</head>
<body>

<h1>Area Guide</h1>

<div class="area-gallery">
  <div class="area-item">
    <img src="images/spot1.jpg" alt="Sunshine City">
    <h3>サンシャインシティ<br><small>Sunshine City</small></h3>
  </div>
  <div class="area-item">
    <img src="images/spot2.jpg" alt="Ikebukuro Station Area">
    <h3>池袋駅周辺<br><small>Ikebukuro Station Area</small></h3>
  </div>
  <div class="area-item">
    <img src="images/spot3.jpg" alt="Tokyo Metropolitan Theatre">
    <h3>東京芸術劇場<br><small>Tokyo Metropolitan Theatre</small></h3>
  </div>
</div>

</body>
</html>
